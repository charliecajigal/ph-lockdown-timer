<!DOCTYPE html>
<html>
	<head>
		<title>Countdown | PH lockdown</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		<body>
			<div id="server_time"></div>
			<div id="main_image">&nbsp;</div>
			<div id="headline">End of PH lockdown<p class="end_date">April 15, 2020</p><p id="days_left"></p></div>
			<div id="timer">
				<!-- Display the countdown timer in an element -->
				<p id="countdown"></p>

				<script>
					// Set the date we're counting down to			
					var countDownDate = new Date("April 15, 2020 00:00:00").getTime();	
									

					// Update the count down every 1 second
					var x = setInterval(function() {

					  // Get today's date and time
					  var now = new Date().getTime();

					  // Find the duration between now and the count down date
					  var duration = countDownDate - now;

					  // Time calculations for days, hours, minutes and seconds
					  var days = Math.floor(duration / (1000 * 60 * 60 * 24));
					  var hours = Math.floor((duration % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
					  var minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
					  var seconds = Math.floor((duration % (1000 * 60)) / 1000);

					  // Display the result in the element with id="countdown"
					  document.getElementById("countdown").innerHTML = hours + "h "
					  + minutes + "m " + seconds + "s ";
					  document.getElementById("days_left").innerHTML = days + "days";					  

					  // If the count down is finished, write some text
					  if (duration < 0) {
						clearInterval(x);
						document.getElementById("countdown").innerHTML = "EXPIRED";
					  }
					}, 1000);
					
					var y = setInterval(function() {
						// Set month names
						var monthNames = ["January", "February", "March", "April", "May", "June",
						  "July", "August", "September", "October", "November", "December"
						];
					
						// Get today's date unformatted
						var today = new Date();	
						
						// Get current month
						var month = today.getMonth();
						
						// Get current day
						var day = today.getDate();
						
						// Get current year
						var year = today.getFullYear();
						
						// Format time
						var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
						
						// Format date
						var currentDate = monthNames[month] + " " + day + ", " + year;
						
						// Display result
						document.getElementById("server_time").innerHTML = "server date: " + currentDate + " // " + time;						
					}, 1000);
				</script>
			</div>			
		</body>
</html>
